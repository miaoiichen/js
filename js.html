    <script>
    //單行註解

    /**********************

    //資料

    //1.數字
    1;3.5;-5;

    //2.字串:任意的文字,需要被被包在""裡
    '哩後'

    //3.布林值
    true; false;

    *******************/
    //test 把資料印到終端機 console.log(要帶入的資料);
    console.log('我是文字');
    console.log(true);
    console.log(undefined);
    console.log(-555);

    //變數 : 存放資料的空間
    //宣告變數 > 使用變數

    //let 變數名稱
    let x;
    console.log(x); //用變數名稱替代資料來運作
    
    //變數名稱 = 資料
    x = 10;       //把資料放進變數裡
    console.log(x);

    x = true;
    console.log(x);

    let aaa = 'Hello'; //宣告變數時順邊指定資料
    console.log(aaa);


    /*****************************************/

    //運算符號

    //1.算術運算 + - * / 
    let y = 3 * 5 ;
    console.log(y);
    y+1; //16 但是沒有放回 y 值
    console.log(y); // 所以這個y還是73行的15

    //2.指定運算 =  +=  -=  *=  /=
    y = y+1;
    console.log(y); //16

    y+=3; // y= y+3
    y-=2; // y= y-2
    console.log(y);

    //3.比較運算 > < >= <= ==   >>結果都是布林值
    x = 3 == 4;
    console.log(x);

    x = 'Hello' == 'Hello';
    console.log(x);

    //4.邏輯運算 &&(and) ||(or)  >>符號左右邊都要是布林值
    /*
    | A | B |  A&&B |
    | O | O |   O   |
    | O | X |   X   |
    | X | O |   X   |
    | X | X |   X   |

    | A | B |  A||B |
    | O | O |   O   |
    | O | X |   O   |
    | X | O |   O   |
    | X | X |   X   |
    */

    let result = true&&false;
    console.log(result);

    result = (3==4) || ("hey" == "hi")
    console.log(result);


    //5.單元運算 ! ++ --
    result = !true;
    result = !result;
    console.log(result);

    let z = 5;
    z++ ;// y+=1  y=y+1;
    console.log(z);




    //輸入 > 核心運算 > 輸出


    //test 要求使用者輸入   
    //prompt(提示字串,預設字串)  
    //固定用"字串"的形式取得使用者的輸入

    */

    
    /************************************************/

    //流程控制

    //if判斷式
    /*
        if(布林值){
            如果布林值是true,執行這個區塊的程式碼
        }
    */

    if(true){
        console.log('correct');
    }

    if(false){
        console.log('no show');
    }

    let money = prompt('請問你要領多少錢','');
    money = parseInt(money);

    if(money<=10000 && money>=100){
        console.log("你領到" + money +"元了");
        if(true){
            console.log("inner");
        }

    }
